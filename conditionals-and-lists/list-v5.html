<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(color, index) in colors"
            :key="color">{{ index + 1 }}) {{ color}}</li>
    </ul>
    <button @click="colors.push('white')">Add color</button>
    <hr>
    <template v-for="(color, index) in colors">
        <h1>{{ color }}</h1>
        <p>{{ index }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="person in people">
            <div v-for="(value, key, index) in person">
                {{ key}} = {{value}} ({{ index + 1}})
            </div>
        </li>
    </ul>
    <hr>
    <div v-for="number in 10">{{ number }}</div>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            colors: ['red', 'green', 'yellow', 'blue'],
            people: [
                { name: 'Ana', age: 26, weight: 59 },
                { name: 'Guilherme', age: 22, weight: 89 }
            ]

        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1,
    p {
        display: inline;
    }
</style>
