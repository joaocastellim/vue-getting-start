<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="isLogged">
        <p>Logged User: {{ name }}</p>
        <p>Admin User</p>
    </template>
    <p v-else-if="isAnonymous">Is anonymous</p>
    <p v-else>No one user loged</p>
    <button @click="isLogged = !isLogged">
        {{ isLogged ? 'Logout' : 'Login' }}</button>
    <input type="checkbox" v-model="isAnonymous">
    <hr>
    <footer v-show="isLogged">
        Developed for you!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Jo√£o',
            isLogged: false,
            isAnonymous: true
        }
    })
</script>
