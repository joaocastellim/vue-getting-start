<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button @click="plus">Plus 1</button>
    <hr>
    <input type="text" :value="counter">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 1
        },
        methods: {
            plus() {
                this.counter++;
            }
        }
    })
</script>
