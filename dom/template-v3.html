<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ greeting() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJs 2!'
        },
        methods: {
            greeting() {
                return this.title + 'Good week!'; 
            }
        }
    })
</script>
