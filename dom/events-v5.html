<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="plus(5)">Plus 1</button>
    <p v-on:mousemove="getMousePosition">Mouse {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Here no!</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="showAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            plus(number) {
                this.counter+= number;
            }, 
            getMousePosition(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            showAlert() {
                alert('Alert')
            }
        }
    })
</script>
