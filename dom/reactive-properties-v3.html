<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="plus">Plus</button>
    <button v-on:click="counter2++">Plus +2</button>
    <button v-on:click="minus">Minus</button>
    <p>Counter: {{ counter}} | {{ counter2 }}</p>
    <p>Result: {{ result }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            counter2: 0
        },
        computed: {
            result() {
                return this.counter >= 5 ?
                    'Bigger or equal than 5' : 'Less than 5';
            }
        },
        watch: {
            counter(newer, older) {
                /**
                 * Without arrow function
                 * 
                 *  const vueInstance = this;
                 *   setTimeout(function() {
                 *       vueInstance.counter = 0;
                 *  }, 2000);
                 * */

                setTimeout(() => {
                    this.counter = 0;
                }, 2000);
            }
        },
        methods: {
            plus() {
                this.counter++;
            },
            minus() {
                this.counter--;
            },
        }
    })
</script>
